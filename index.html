<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@4.0.1/reset.min.css"
  />
  <link 
    rel="stylesheet" 
    as="style" 
    crossorigin 
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" 
  />
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="./assets/logo.png">
  <title>판다마켓</title>
</head>
<body>
  <div class="header">
    <div class="header-container">
      <div class="header-logo-title">
        <img class="header-logo" src="./assets/logo.png" alt="logo">
        <img class="header-title" src="./assets/title.png" alt="title">
      </div>
      <a class="login" href="/login">로그인</a>
    </div>
  </div>

  <div class="content">
    <div class="home-top">
      <div class="top-container">
        <h1>
          일상의 모든 물건을<br>
          거래해 보세요
        </h1>
        <a class="top-container-button" href="/items">구경하러 가기</a>
      </div>
      <img src="./assets/home_top.png" alt="home_top">
    </div>

    <div class="home-item">
      <div class="item-container">
        <img src="./assets/home_01.png" alt="home_01">
        <div class="item-txt">
          <div class="item-type">
            Hot Item
          </div>
          <div class="item-title">
            인기 상품을<br>
            확인해 보세요
          </div>
          <div class="item-description">
            가장 HOT한 중고거래 물품을<br>
            판다 마켓에서 확인해보세요
          </div>
        </div>
      </div>
    </div>

    <div class="home-item">
      <div class="item-container">
        <div class="item-txt">
          <div class="item-type">
            Search
          </div>
          <div class="item-title">
            구매를 원하는<br>
            상품을 검색하세요
          </div>
          <div class="item-description">
            구매하고 싶은 물품은 검색해서<br>
            쉽게 찾아보세요
          </div>
        </div>
        <img src="./assets/home_02.png" alt="home_02">
      </div>
    </div>

    <div class="home-item">
      <div class="item-container">
        <img src="./assets/home_03.png" alt="home_03">
        <div class="item-txt">
          <div class="item-type">
            Register
          </div>
          <div class="item-title">
            판매를 원하는<br>
            상품을 등록하세요
          </div>
          <div class="item-description">
            어떤 물건이든 판매하고 싶은 상품을<br>
            쉽게 등록하세요
          </div>
        </div>
      </div>
    </div>
    <div class="empty-container"></div>

    <div class="home-bottom">
      <h1> 
        믿을 수 있는<br>
        판다마켓 중고 거래
      </h1>
      <img src="./assets/home_bottom.png" alt="home_bottom">
    </div>

    <div class="footer">
      <div class="footer-container">
        <div class="footer-left">
          @codeit - 2024
        </div>
        <div class="footer-center">
          <a href="/privacy">Privacy Policy</a>
          <a href="/faq">FAQ</a>
        </div>
        <div class="footer-right">
          <a href="https://www.facebook.com">
            <img src="./assets/ic_facebook.png" alt="facebook">
          </a>
          <a href="https://www.twitter.com">
            <img src="./assets/ic_twitter.png" alt="twitter">
          </a>
          <a href="https://www.youtube.com">
            <img src="./assets/ic_youtube.png" alt="youtube">
          </a>
          <a href="https://www.instagram.com">
            <img src="./assets/ic_instagram.png" alt="instagram">
          </a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
